<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="perfil.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug{Fit} Perfil</title>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div class="back-arrow" onclick="history.back()">&#8592;</div>
        <div class="logo">Debug<span>{Fit}</span></div>
      </div>

      <div class="body">
        <div class="sidebar">
          <div class="sidebar-shape"></div>
          <div id="plano_aluno" class="sidebar-text">Carregando...</div>
        </div>

        <div class="avatar-container">
          <div class="avatar">
            <img
              src="https://via.placeholder.com/120"
              alt="Imagem do Usuário"
            />
          </div>
        </div>

        <div class="main-content">
          <div class="info-item">
            <div class="info-label">NOME:</div>
            <span id="nome_aluno" class="info-value">Carregando...</span>
          </div>

          <div class="info-item">
            <div class="info-label">GMAIL:</div>
            <span id="gmail_aluno" class="info-value">Carregando...</span>
          </div>

          <div class="info-item">
            <div class="info-label">TELEFONE:</div>
            <span id="telefone_aluno" class="info-value">Carregando...</span>
          </div>

          <div class="info-item">
            <div class="info-label">CPF:</div>
            <span id="cpf_aluno" class="info-value">Carregando...</span>
          </div>

          <div class="info-item">
            <div class="info-label">DATA DE CRIAÇÃO:</div>
            <span id="data_criacao_aluno" class="info-value"
              >Carregando...</span
            >
          </div>
        </div>
      </div>
    </div>

    <script src="perfil.js"></script>
  </body>
</html>
