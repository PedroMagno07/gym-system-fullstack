<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug{Fit} Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <a href="../login/index.html">
            <img src="simplylogo 1.png" alt="Debug Fit Logo" class="logo">
        </a>
        
        <form action="../../backend/API/cadastro.php" method="POST">
            <div class="braced-inputs-wrapper">
                <div class="brace">{</div>
                <div class="inputs-stack">
                    <div class="input-group">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="usuario" placeholder="Usuário" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="senha" placeholder="Senha" required>
                    </div>

                    <div class="input-group">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="brace">}</div>
            </div>

            <button type="submit" class="btn-login">CADASTRE-SE</button>
        </form>
        <p class="footer-text">
            Já tem uma conta? faça <a href="../login/index.html">LOGIN2!</a>
        </p>
    </div>
</body>
</html>
