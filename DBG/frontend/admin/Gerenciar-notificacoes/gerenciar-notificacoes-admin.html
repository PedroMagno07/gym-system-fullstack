<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Notificações</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="gerenciar-notificacoes-admin.css" />
</head>

<body>
  <header class="navbar">
    <img src="../images/simplylogo-dark.png" alt="DebugFit logo" class="logo" />
    <div class="menu-icon">
      <span></span><span></span><span></span>
    </div>
  </header>

  <main class="container">
    <!-- LISTA DE NOTIFICAÇÕES -->
    <section class="notificacoes">
      <h1>Últimas <span>{ Notificações }</span></h1>

      <div class="table-header">
        <p>Título</p>
        <p>Data de Envio</p>
        <p>Destinatários</p>
        <p>Excluir</p>
      </div>

      <div id="listaNotificacoes"></div>
    </section>

    <!-- CRIAR NOVA -->
    <section class="criar-notificacao">
      <h1>Criar <span>{ Notificação }</span></h1>

      <form id="formNotificacao">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" placeholder="Título" required />

        <label for="destinatarios">Destinatários</label>
        <input type="text" id="destinatarios" placeholder="Destinatários" required />

        <label for="conteudo">Conteúdo</label>
        <textarea id="conteudo" placeholder="Conteúdo" rows="8" required></textarea>

        <button type="submit" class="enviar">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </form>
    </section>
  </main>

  <script src="gerenciar-notificacoes-admin.js" defer></script>
</body>
</html>
