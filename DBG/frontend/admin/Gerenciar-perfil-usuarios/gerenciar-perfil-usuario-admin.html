<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Usuário</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="gerenciar-perfil-usuario-admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <img src="../images/simplylogo-dark.png" alt="DebugFit logo" class="logo">
    <div class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Card principal -->
  <main class="user-details">
    <div class="close-btn"><i class="fa-solid fa-xmark"></i></div>

  <div class="user-header">
    <div class="avatar" id="avatar"></div>
    <input type="file" id="foto" accept="image/*" style="display:none">
    <div>
      <h2 id="username">Username</h2>
    </div>
  </div>


    <div class="user-info-grid">
  <div class="column">
    <label>Nome Completo</label>
    <input type="text" id="nome">

    <label>CPF</label>
    <input type="text" id="cpf">

    <label>Data de Início</label>
    <input type="date" id="data_inicio">
  </div>

  <div class="column">
    <label>Email</label>
    <input type="email" id="email">

    <label>Tipo de Usuário</label>
    <input type="text" id="tipo_usuario">

    <label>Plano</label>
    <input type="text" id="plano">

    <label>Vencimento da Assinatura</label>
    <input type="date" id="vencimento_assinatura">
  </div>
</div>


    <div class="ban-icon"><i class="fa-solid fa-user-slash"></i></div>
  </main>

  <script src="gerenciar-perfil-usuario-admin.js" defer></script>


</body>
</html>
