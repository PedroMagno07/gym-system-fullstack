<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Notificações</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="gerenciar-notificacoes-admin.css">
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <img src="../images/simplylogo-dark.png" alt="DebugFit logo" class="logo">
    <div class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- MAIN CONTAINER -->
  <main class="container">
    <!-- LISTA DE NOTIFICAÇÕES -->
    <section class="notificacoes">
      <h1>Últimas <span>{ Notificações }</span></h1>

      <div class="table-header">
        <p>Título</p>
        <p>Data de Envio</p>
        <p>Destinatários</p>
        <p>Excluir</p>
      </div>

      <div class="notificacoes-list">
        <div class="notificacao">
          <p>AVISO!!!</p>
          <p>00/00/2000</p>
          <p>Aluno</p>
          <button><i class="fa-solid fa-trash"></i></button>
        </div>
        <div class="notificacao">
          <p>CORDENAÇÃO</p>
          <p>00/00/2000</p>
          <p>Aluno</p>
          <button><i class="fa-solid fa-trash"></i></button>
        </div>
        <div class="notificacao">
          <p>RECEPÇÃO</p>
          <p>00/00/2000</p>
          <p>Aluno</p>
          <button><i class="fa-solid fa-trash"></i></button>
        </div>
        <div class="notificacao">
          <p>ALERTA!</p>
          <p>00/00/2000</p>
          <p>Aluno</p>
          <button><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>
    </section>

    <!-- CRIAR NOTIFICAÇÃO -->
    <section class="criar-notificacao">
      <h1>Criar <span>{ Notificação }</span></h1>

      <label for="titulo">Título</label>
      <input type="text" id="titulo" >

      <label for="destinatarios">Destinatários</label>
      <input type="text" id="destinatarios" >

      <label for="conteudo">Conteúdo</label>
      <textarea id="conteudo" rows="8"></textarea>

      <button class="enviar">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </section>
  </main>
</body>
</html>
