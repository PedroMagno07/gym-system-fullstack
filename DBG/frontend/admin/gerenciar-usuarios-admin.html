<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Usuarios</title>
  <link rel="stylesheet" href="gerenciar-usuarios-admin.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>
<body>
  <header class="navbar">
    <img src="../images/simplylogo-dark.png" alt="" class="logo">
    <div class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <main>
    <section class="search-section">
      <h1>Todos <span>{ Usuários }</span></h1>
      <div class="search-box">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="   Buscar" />
      </div>
    </section>

    <section class="user-table">
      <div class="table-header">
        <p>Nome do Usuário</p>
        <p>Tipo de Usuário</p>
        <p>Plano</p>
        <p>Configurações</p>
      </div>

      <div class="user-card">
        <div class="avatar"></div>
        <div class="user-info">
          <h2>Username</h2>
          <p>useremail@gmail.com</p>
        </div>
        <div class="user-type">Aluno</div>
        <div class="user-plan">Pleno</div>
        <div class="user-config"><i class="fa-solid fa-user-gear"></i></div>
      </div>

      <div class="user-card">
        <div class="avatar"></div>
        <div class="user-info">
          <h2>Username</h2>
          <p>useremail@gmail.com</p>
        </div>
        <div class="user-type">Professor</div>
        <div class="user-plan">Pleno</div>
        <div class="user-config"><i class="fa-solid fa-user-gear"></i></div>
      </div>

      <div class="user-card">
        <div class="avatar"></div>
        <div class="user-info">
          <h2>Username</h2>
          <p>useremail@gmail.com</p>
        </div>
        <div class="user-type">Aluno</div>
        <div class="user-plan">Sênior</div>
        <div class="user-config"><i class="fa-solid fa-user-gear"></i></div>
      </div>
    </section>
  </main>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
